name: deploy-backend
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image Version Tag'
        required: true
        default: '0.2.0'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  IMAGE_NAME: agentic-ai-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Resolve ACR name dynamically
        id: acr
        run: |
          ACR_NAME=$(az acr list \
            --resource-group rg-agentic-ai-mfg-environment \
            --query "[?starts_with(name, 'acragenticaimfg')].name | [0]" \
            --output tsv)
          echo "name=${ACR_NAME}" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.acr.outputs.name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: Demo
          file: Demo/Dockerfile
          push: true
          tags: |
            ${{ steps.acr.outputs.name }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            ${{ steps.acr.outputs.name }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment Summary
        run: |
          echo "### Image erfolgreich gebaut!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.acr.outputs.name }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
