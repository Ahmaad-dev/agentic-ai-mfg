name: deploy-frontend
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Container App URL
        id: get-backend-url
        run: |
          BACKEND_NAME=$(az containerapp list \
            --resource-group rg-agentic-ai-mfg-environment \
            --query "[?starts_with(name, 'ca-agentic-ai-backend')].name | [0]" \
            --output tsv)
          BACKEND_URL=$(az containerapp show \
            --name "${BACKEND_NAME}" \
            --resource-group rg-agentic-ai-mfg-environment \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT

      - name: Update API Config with Backend URL
        run: |
          sed -i "s|BACKEND_URL_PLACEHOLDER|${{ steps.get-backend-url.outputs.backend_url }}|g" Demo/ui/scripts/config.js
          echo "Updated config.js with backend URL: ${{ steps.get-backend-url.outputs.backend_url }}"

      - name: Build And Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Demo/ui"
          output_location: ""
          skip_app_build: true
