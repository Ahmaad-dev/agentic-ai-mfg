name: deploy-frontend
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Container App URL
        id: get-backend-url
        run: |
          BACKEND_NAME=$(az containerapp list \
            --resource-group rg-agentic-ai-mfg-environment \
            --query "[?starts_with(name, 'ca-agentic-ai-backend')].name | [0]" \
            --output tsv)
          if [ -z "${BACKEND_NAME}" ]; then
            echo "::error::Kein Container App mit Prefix 'ca-agentic-ai-backend' in rg-agentic-ai-mfg-environment gefunden!"
            exit 1
          fi
          echo "Container App gefunden: ${BACKEND_NAME}"
          BACKEND_URL=$(az containerapp show \
            --name "${BACKEND_NAME}" \
            --resource-group rg-agentic-ai-mfg-environment \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv)
          if [ -z "${BACKEND_URL}" ]; then
            echo "::error::FQDN fuer Container App '${BACKEND_NAME}' konnte nicht abgerufen werden!"
            exit 1
          fi
          echo "Backend URL: ${BACKEND_URL}"
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT

      - name: Update API Config with Backend URL
        run: |
          BACKEND_URL="${{ steps.get-backend-url.outputs.backend_url }}"
          echo "Ersetze BACKEND_URL_PLACEHOLDER mit: ${BACKEND_URL}"
          sed -i "s|BACKEND_URL_PLACEHOLDER|${BACKEND_URL}|g" Demo/ui/scripts/config.js
          # Pr√ºfen ob Replacement erfolgreich war
          if grep -q "BACKEND_URL_PLACEHOLDER" Demo/ui/scripts/config.js; then
            echo "::error::BACKEND_URL_PLACEHOLDER wurde NICHT ersetzt! sed fehlgeschlagen."
            exit 1
          fi
          echo "config.js erfolgreich aktualisiert:"
          grep "baseURL" Demo/ui/scripts/config.js

      - name: Build And Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Demo/ui"
          output_location: ""
          skip_app_build: true
