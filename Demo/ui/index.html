<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-Agent Chat Interface fÃ¼r KI-gestÃ¼tzte Assistenz">
    
    <title>Multi-Agent Chat</title>
    
    <!-- Favicon (Inline SVG) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2306b6d4'/%3E%3Cstop offset='100%25' stop-color='%2384cc16'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M12 2.5L20.66 7.5V17.5L12 22.5L3.34 17.5V7.5L12 2.5Z' stroke='url(%23g)' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M12 8L16.33 10.5V15.5L12 18L7.67 15.5V10.5L12 8Z' fill='url(%23g)' fill-opacity='0.2' stroke='url(%23g)' stroke-width='1'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <!-- Google Fonts: Inter & JetBrains Mono (Preconnect for Performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen" role="banner">
        <div class="welcome-logo" aria-hidden="true">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="welcome_grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#06b6d4" />
                        <stop offset="100%" style="stop-color:#84cc16" />
                    </linearGradient>
                </defs>
                <path d="M12 2.5L20.66 7.5V17.5L12 22.5L3.34 17.5V7.5L12 2.5Z" stroke="url(#welcome_grad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 8L16.33 10.5V15.5L12 18L7.67 15.5V10.5L12 8Z" fill="url(#welcome_grad)" fill-opacity="0.2" stroke="url(#welcome_grad)" stroke-width="1"/>
            </svg>
        </div>
        <div class="welcome-text">
            <h1>Hey there!</h1>
            <span class="big-title">Ich bin dein Multi-Agent-Assistent</span>
            <p class="subtitle">Ich kann dir bei verschiedenen Aufgaben helfen:</p>
            <ul>
                <li>ğŸ’¬ Allgemeine Fragen & Konversation</li>
                <li>ğŸ“š Dokumentensuche in Wissensbasis</li>
                <li>âš™ï¸ Smart Planning: Snapshots erstellen, validieren & korrigieren</li>
            </ul>
            <p>Wie kann ich dir heute helfen?</p>
        </div>
    </div>

    <!-- Chat Container -->
    <main class="chat-container" id="chatContainer" role="main" aria-live="polite" aria-label="Chat-Verlauf">
    </main>

    <!-- Input Area -->
    <div class="input-area" role="region" aria-label="Nachricht eingeben">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                placeholder="Frage etwas..." 
                rows="1" 
                aria-label="Nachricht eingeben"
            ></textarea>
            <button 
                class="mic-btn" 
                id="micBtn" 
                aria-label="Diktieren"
                type="button"
                data-tooltip="Diktieren"
            >
                <span class="material-symbols-outlined" aria-hidden="true">mic</span>
            </button>
            <button 
                class="send-btn" 
                id="sendBtn" 
                aria-label="Senden"
                type="button"
                data-tooltip="Senden"
            >
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Azure Speech SDK -->
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    
    <!-- Marked.js (local) -->
    <script src="scripts/marked.min.js"></script>
    
    <!-- API Config (muss VOR chat.js geladen werden) -->
    <script src="scripts/config.js"></script>

    <!-- Main Application Script -->
    <script src="scripts/chat.js"></script>
</body>
</html>
